<div class="view-container profile-page">
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#/user/{{model.userID}}/plan ">Your Mission Plans</a>
    </nav>

    <div class="text-center">
        <img class="mb-4" src="../../assets/images/animatedDrone.png" alt="" width="160" height="90">
    </div>
    <h3 class="mb-3 font-weight-normal lig font-color">Choose a plan</h3>

    <div class="container-fluid">
        <div class="list-group">
            <a ng-repeat="i in model.plans" href="{{i.url}}" class="list-group-item list-group-item-action">
                {{i.key}}
            </a>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#/user/{{model.userID}}">
                <i class="fas fa-user"></i>
            </a>
        </nav>
    </nav>
</div>
