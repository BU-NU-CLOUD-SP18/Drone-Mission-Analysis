<div class="view-container profile-page">

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#/user/{{model.userID}}#">Profile</a>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text"
                       class="form-control" id="username" name="username"
                       placeholder="Username" disabled/>
            </div>

            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>

            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}
            </div>

            <div class="form-group">
                <a class="btn btn-block btn-warning" ng-click="model.logout()">
                    Logout
                </a>
            </div>

            <div class="form-group">
                <a class="btn btn-block btn-success" href="#/user/{{model.userID}}/mission">
                    Validate Mission
                </a>
            </div>

            <div class="form-group">
                <a class="btn btn-block btn-primary" href="#/user/{{model.userID}}/plan">
                    Download Plan
                </a>
            </div>
        </form>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#/user/{{model.userID}}">
                <i class="fas fa-user"></i>
            </a>
        </nav>
    </nav>
</div>
